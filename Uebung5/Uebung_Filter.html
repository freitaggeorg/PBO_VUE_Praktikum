<body>
    <div id="app">
        <!-- 
    EXCERCISE 1: Implement a "uwfirst" filter which transforms the first character of each word to uppercase.
    Use this filter to transform the paragraph's title with the v-bind directive.
    HINT: Use JacaScript's "split" function to split the message into words.
-->

        <!--
    EXCERCISE 2: Apply the filter from the first exercise to the below paragraph. Then implement a filter which removes any spaces and chain these two filters together.
-->
        <p>{{ message }}</p>
